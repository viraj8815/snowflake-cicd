name: ðŸ”Œ Test Snowflake Connection

on:
  workflow_dispatch:

jobs:
  test-snowflake-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python and install Snowflake CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install snowflake-cli-labs

      - name: Run test query using snow CLI
        env:
          SF_ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SNOWSQL_USER }}
          SF_PASSWORD: ${{ secrets.SNOWSQL_PWD }}
          SF_ROLE: ${{ secrets.SNOWSQL_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SNOWSQL_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SNOWSQL_DATABASE_STAGE }}
          SF_SCHEMA: ${{ secrets.SNOWSQL_SCHEMA }}
        run: |
          echo "SELECT CURRENT_TIMESTAMP;" > test.sql

          snow sql \
            --connection '{
              "account": "'"$SF_ACCOUNT"'",
              "username": "'"$SF_USERNAME"'",
              "password": "'"$SF_PASSWORD"'",
              "role": "'"$SF_ROLE"'",
              "warehouse": "'"$SF_WAREHOUSE"'",
              "database": "'"$SF_DATABASE"'",
              "schema": "'"$SF_SCHEMA"'"
            }' \
            --filename test.sql
