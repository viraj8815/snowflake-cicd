name: üîå Test Snowflake Connection

on:
  workflow_dispatch:

jobs:
  test-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Snowflake CLI
        run: pip install snowflake-cli-labs

      - name: Test Snowflake Login via CLI
        env:
          ACCOUNT: ${{ secrets.SNOWSQL_ACCOUNT }}
          USERNAME: ${{ secrets.SNOWSQL_USER }}
          PASSWORD: ${{ secrets.SNOWSQL_PWD }}
          ROLE: ${{ secrets.SNOWSQL_ROLE }}
          WAREHOUSE: ${{ secrets.SNOWSQL_WAREHOUSE }}
          DATABASE: ${{ secrets.SNOWSQL_DATABASE_STAGE }}
          SCHEMA: ${{ secrets.SNOWSQL_SCHEMA }}
        run: |
          echo "‚è≥ Running test query with inline connection..."
          snow sql \
            --connection '{
              "account": "'"$ACCOUNT"'",
              "username": "'"$USERNAME"'",
              "password": "'"$PASSWORD"'",
              "role": "'"$ROLE"'",
              "warehouse": "'"$WAREHOUSE"'",
              "database": "'"$DATABASE"'",
              "schema": "'"$SCHEMA"'"
            }' \
            --query "SELECT CURRENT_TIMESTAMP;"
