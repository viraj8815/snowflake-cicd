name: Snowflake CI Pipeline (Stage Deployment)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install schemachange
          pip install sqlfluff

      - name: Add SQLFluff config
        run: |
          echo "[sqlfluff]" > .sqlfluff
          echo "dialect = snowflake" >> .sqlfluff
          echo "exclude_rules = L010,L014,LT02" >> .sqlfluff

      - name: Lint SQL files
        run: |
          sqlfluff lint sql/

      - name: Create connections.toml for STAGE
        run: |
          echo "[snowflake_connection]" > connections.toml
          echo "account = '${{secrets.SNOWFLAKE_ACCOUNT}}'" >> connections.toml
          echo "user = '${{secrets.SNOWFLAKE_USER}}'" >> connections.toml
          echo "password = '${{secrets.SNOWFLAKE_PASSWORD}}'" >> connections.toml
          echo "role = '${{secrets.SNOWFLAKE_ROLE}}'" >> connections.toml
          echo "warehouse = '${{secrets.SNOWFLAKE_WAREHOUSE}}'" >> connections.toml
          echo "database = '${{secrets.SNOWFLAKE_DATABASE_STAGE}}'" >> connections.toml
          echo "schema = '${{secrets.SNOWFLAKE_SCHEMA}}'" >> connections.toml

      - name: Debug check connections.toml contents
        run: |
          cat connections.toml

      - name: Deploy changes to STAGE_DB using schemachange
        run: |
          schemachange -f sql/ -c snowflake_connection --create-change-history-table
