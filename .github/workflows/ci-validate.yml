name: CI - Deploy to STAGE using schemachange

on:
  push:
    branches:
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install schemachange

      - name: Deploy to Snowflake STAGE using schemachange
        run: |
          schemachange -f sql/scripts \
            -a ${{ secrets.SNOWSQL_ACCOUNT }} \
            -u ${{ secrets.SNOWSQL_USER }} \
            -r ${{ secrets.SNOWSQL_ROLE }} \
            -w ${{ secrets.SNOWSQL_WAREHOUSE }} \
            -d ${{ secrets.SNOWSQL_DATABASE_STAGE }} \
            -c STAGE_CHANGE_HISTORY \
            -s ${{ secrets.SNOWSQL_SCHEMA }}
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWSQL_PWD }}
