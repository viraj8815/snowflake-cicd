name: CI Pipeline - Stage Validation (with Hardcoded Credentials)

on:
  push:
    branches:
      - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install schemachange

      - name: Create hardcoded connections.toml
        run: |
          echo "[snowflake_connection]" > connections.toml
          echo "account = 'gszncrk-nvb75074'" >> connections.toml
          echo "user = 'virajcom1'" >> connections.toml
          echo "password = 'Viraj@1234567890'" >> connections.toml
          echo "role = 'accountadmin'" >> connections.toml
          echo "warehouse = 'compute_wh'" >> connections.toml
          echo "database = 'STAGE_DB'" >> connections.toml
          echo "schema = 'PUBLIC'" >> connections.toml

      - name: Print connections.toml (Optional for Debugging)
        run: cat connections.toml

      - name: Validate SQL Changes (Dry Run)
        run: |
          schemachange deploy -f sql/ -c connections.toml --create-change-history-table --dry-run
