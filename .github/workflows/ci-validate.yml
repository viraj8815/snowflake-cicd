name: CI Pipeline - Stage

on:
  push:
    branches:
      - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange (Dry Run) on Stage
        run: |
          schemachange -f sql/ \
            -a ${{ secrets.SNOWFLAKE_ACCOUNT }} \
            -u ${{ secrets.SNOWFLAKE_USER }} \
            -r ${{ secrets.SNOWFLAKE_ROLE }} \
            -w ${{ secrets.SNOWFLAKE_WAREHOUSE }} \
            -d ${{ secrets.SNOWFLAKE_DATABASE_STAGE }} \
            -s ${{ secrets.SNOWFLAKE_SCHEMA }} \
            -p ${{ secrets.SNOWFLAKE_PASSWORD }} \
            --create-change-history-table \
            --dry-run
