name: Snowflake CI Pipeline (STAGE - Auto Deploy + PR)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install schemachange
          pip install sqlfluff

      - name: Add SQLFluff config
        run: |
          echo "[sqlfluff]" > .sqlfluff
          echo "dialect = snowflake" >> .sqlfluff
          echo "exclude_rules = L010,L014,LT02" >> .sqlfluff

      - name: Run SQLFluff lint
        run: |
          sqlfluff lint sql/

      - name: Create ~/.snowflake/connections.toml
        run: |
          mkdir -p ~/.snowflake
          cat <<EOF > ~/.snowflake/connections.toml
          [connections]

          [connections.connections]
          type = "snowflake"
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          user = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          warehouse = "${{ secrets.SNOWFLAKE_WAREHOUSE }}"
          database = "${{ secrets.SNOWFLAKE_DATABASE_STAGE }}"
          schema = "${{ secrets.SNOWFLAKE_SCHEMA }}"
          EOF
          chmod 0600 ~/.snowflake/connections.toml

      - name: Show connections.toml contents (for debug, optional)
        run: |
          cat ~/.snowflake/connections.toml

      - name: Deploy to STAGE_DB using schemachange
        run: |
          schemachange deploy \
            -f sql \
            --connection-name connections \
            --config-folder ~/.snowflake \
            --change-history-table STAGE_DB.SCHEMACHANGE.CHANGE_HISTORY \
            --create-change-history-table
