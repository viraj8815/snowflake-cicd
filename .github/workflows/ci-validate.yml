name: CI - Deploy to Stage

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowSQL via pip
        run: pip install snowflake-cli-labs

      - name: Deploy SQL to Snowflake Stage DB
        run: |
          snowsql \
            -a ${{ secrets.SNOWSQL_ACCOUNT }} \
            -u ${{ secrets.SNOWSQL_USER }} \
            -r ${{ secrets.SNOWSQL_ROLE }} \
            -w ${{ secrets.SNOWSQL_WAREHOUSE }} \
            -d ${{ secrets.SNOWSQL_DATABASE_STAGE }} \
            -s ${{ secrets.SNOWSQL_SCHEMA }} \
            -f sql/tables/stage_create.sql
        env:
          SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
