name: Snowflake CI Pipeline (STAGE - FIXED QUOTES)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Create connections.toml using secrets (quoted fix)
        run: |
          echo "[connections.default]" > connections.toml
          echo "user = \"${{ secrets.SNOWFLAKE_USER }}\"" >> connections.toml
          echo "password = \"${{ secrets.SNOWFLAKE_PASSWORD }}\"" >> connections.toml
          echo "account = \"${{ secrets.SNOWFLAKE_ACCOUNT }}\"" >> connections.toml
          echo "role = \"${{ secrets.SNOWFLAKE_ROLE }}\"" >> connections.toml
          echo "warehouse = \"${{ secrets.SNOWFLAKE_WAREHOUSE }}\"" >> connections.toml
          echo "database = \"${{ secrets.SNOWFLAKE_DATABASE }}\"" >> connections.toml
          echo "schema = \"${{ secrets.SNOWFLAKE_SCHEMA }}\"" >> connections.toml

      - name: Show connections.toml (safe)
        run: |
          echo "----- connections.toml -----"
          cat connections.toml | sed 's/password = .*/password = "***"/'
          echo "----------------------------"

      - name: Run schemachange on STAGE_DB
        run: |
          schemachange -f sql --create-change-history-table
