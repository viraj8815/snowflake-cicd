name: Deploy SQL to Stage

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and Install SnowSQL
        run: |
          python3 -m pip install --upgrade pip
          pip install snowflake-cli-labs

      - name: Verify SnowSQL install
        run: snowsql --version

      - name: Deploy SQL to Snowflake (Stage)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_STAGE_DB }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_STAGE_SCHEMA }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WH }}
        run: |
          echo "Deploying SQL to Snowflake STAGE..."
          find sql/staging -name "*.sql" | while read file; do
            echo "Running $file"
            snowsql -a "$SNOWFLAKE_ACCOUNT" -u "$SNOWFLAKE_USER" -r "$SNOWFLAKE_ROLE" -d "$SNOWFLAKE_DATABASE" -s "$SNOWFLAKE_SCHEMA" -w "$SNOWFLAKE_WAREHOUSE" -p "$SNOWFLAKE_PASSWORD" -f "$file"
          done
