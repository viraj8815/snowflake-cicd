name: Snowflake CI Pipeline (STAGE - Auto Deploy + PR)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install schemachange
          pip install sqlfluff

      - name: Add SQLFluff config to ignore casing and indent rules
        run: |
          echo "[sqlfluff]" > .sqlfluff
          echo "dialect = snowflake" >> .sqlfluff
          echo "exclude_rules = L010,L014,LT02,LT01" >> .sqlfluff

      - name: Run SQLFluff lint
        run: |
          sqlfluff lint sql/

      - name: Create connections.toml file
        run: |
          mkdir -p ~/.snowflake
          echo "[connections]" > ~/.snowflake/connections.toml
          echo "account = \"gszncrk-nvb75074\"" >> ~/.snowflake/connections.toml
          echo "user = \"virajcom1\"" >> ~/.snowflake/connections.toml
          echo "password = \"Viraj@1234567890\"" >> ~/.snowflake/connections.toml
          echo "role = \"accountadmin\"" >> ~/.snowflake/connections.toml
          echo "warehouse = \"compute_wh\"" >> ~/.snowflake/connections.toml
          echo "database = \"STAGE_DB\"" >> ~/.snowflake/connections.toml
          echo "schema = \"PUBLIC\"" >> ~/.snowflake/connections.toml
          chmod 0600 ~/.snowflake/connections.toml

      - name: Show connections.toml contents
        run: |
          cat ~/.snowflake/connections.toml

      - name: Deploy to STAGE_DB using schemachange
        run: |
            schemachange \
            -f sql/ \
            --connection-name connections \
            --change-history-table "STAGE_DB.PUBLIC.CHANGE_HISTORY" \
            --create-change-history-table \

        
        