name: Snowflake CI Pipeline (STAGE - auto deploy & PR)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange and sqlfluff
        run: |
          pip install schemachange sqlfluff

      - name: SQL Lint (Ignore casing only)
        run: |
          sqlfluff lint sql/ --exclude-rules=LT01

      - name: Deploy to STAGE using schemachange
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          schemachange \
            -f sql \
            -a "${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            -u "${{ secrets.SNOWFLAKE_USER }}" \
            -r "${{ secrets.SNOWFLAKE_ROLE }}" \
            -w "${{ secrets.SNOWFLAKE_WAREHOUSE }}" \
            -d "${{ secrets.SNOWFLAKE_DATABASE }}" \
            -s "${{ secrets.SNOWFLAKE_SCHEMA }}" \
            -c "${{ secrets.SNOWFLAKE_DATABASE }}.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table

      - name: Auto-commit any SQL changes (if needed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sql/
          git diff-index --quiet HEAD || git commit -m "Auto-commit: Add or update SQL migration files"
          git push origin stage

  create-pr:
    needs: deploy-to-stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create PR from stage to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: stage
          title: "Auto PR: Promote changes from STAGE to PROD"
          body: |
            CI passed on `stage`  
            This PR promotes the latest SQL changes to `main`  
            Merging this will trigger deployment to `PROD_DB`
