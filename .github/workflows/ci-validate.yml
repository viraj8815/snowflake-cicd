name: Snowflake CI Pipeline (STAGE - Auto Deploy Only)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install schemachange
          pip install sqlfluff

      - name: Add SQLFluff config
        run: |
          echo "[sqlfluff]" > .sqlfluff
          echo "dialect = snowflake" >> .sqlfluff
          echo "exclude_rules = L010,L014,LT02" >> .sqlfluff

      - name: Lint SQL files
        run: |
          sqlfluff lint sql/

      - name: Deploy to STAGE_DB using schemachange
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_STAGE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          schemachange -f sql/ --create-change-history-table
