name: CI - Validate and Deploy to Stage

on:
  push:
    branches: [stage]

jobs:
  validate-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and install SQLFluff
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install sqlfluff

      - name: Run SQL Validation Script
        run: bash .github/workflows/validate_sql.sh

  deploy-to-stage:
    needs: validate-sql
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and Install SnowSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-linux_x86_64.bash
          bash snowsql-linux_x86_64.bash

      - name: Verify SnowSQL install
        run: ~/.snowsql/snowsql --version

      - name: Deploy SQL to Snowflake (Stage)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WH: ${{ secrets.SNOWFLAKE_WH }}
          SNOWFLAKE_DB: ${{ secrets.SNOWFLAKE_DB }}         # You can use a separate STAGE_DB secret if needed
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }} # Or STAGE_SCHEMA
        run: bash .github/workflows/deploy_snowflake.sh
