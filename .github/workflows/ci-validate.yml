name: CI Pipeline - Stage Validation (with Hardcoded Credentials)

on:
  push:
    branches:
      - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install schemachange

      - name: Create .schemachange/connections.toml
        run: |
          mkdir -p .schemachange
          cat <<EOF > .schemachange/connections.toml
          [snowflake_connection]
          account = 'gszncrk-nvb75074'
          user = 'virajcom1'
          password = 'Viraj@1234567890'
          role = 'accountadmin'
          warehouse = 'compute_wh'
          database = 'STAGE_DB'
          schema = 'PUBLIC'
          EOF

      - name: Debug: Print connections.toml (optional)
        run: cat .schemachange/connections.toml

      - name: Validate SQL Changes (Dry Run)
        run: |
          schemachange deploy -f sql/ --create-change-history-table --connection-name snowflake_connection
