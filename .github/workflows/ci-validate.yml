name: CI Pipeline - Stage

on:
  push:
    branches:
      - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install schemachange
        run: pip install schemachange

      - name: Create connections.toml
        run: |
          echo "[snowflake_connection]" > connections.toml
          echo "account = '${{ secrets.SNOWFLAKE_ACCOUNT }}'" >> connections.toml
          echo "user = '${{ secrets.SNOWFLAKE_USER }}'" >> connections.toml
          echo "password = '${{ secrets.SNOWFLAKE_PASSWORD }}'" >> connections.toml
          echo "role = '${{ secrets.SNOWFLAKE_ROLE }}'" >> connections.toml
          echo "warehouse = '${{ secrets.SNOWFLAKE_WAREHOUSE }}'" >> connections.toml
          echo "database = '${{ secrets.SNOWFLAKE_DATABASE_STAGE }}'" >> connections.toml
          echo "schema = '${{ secrets.SNOWFLAKE_SCHEMA }}'" >> connections.toml
      
      - name: Validate SQL Changes (Dry Run)
        run: |
          schemachange deploy -f sql/ -c connections.toml --create-change-history-table --dry-run
        
