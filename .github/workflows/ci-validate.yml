name: CI - Validate SQL on Stage Push

on:
  push:
    branches: [stage]

jobs:
  validate-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Run SQL Validation
        run: bash .github/workflows/validate_sql.sh