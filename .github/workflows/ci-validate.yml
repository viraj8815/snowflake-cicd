name: Snowflake CI Pipeline (STAGE - CLI FLAGS)

on:
  push:
    branches:
      - stage

jobs:
  deploy-snowflake-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange using CLI flags (password as env var)
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          pip install schemachange

          # These are passed as CLI flags (all except password)
          schemachange \
            -f sql \
            -a "${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            -u "${{ secrets.SNOWFLAKE_USER }}" \
            -r "${{ secrets.SNOWFLAKE_ROLE }}" \
            -w "${{ secrets.SNOWFLAKE_WAREHOUSE }}" \
            -d "${{ secrets.SNOWFLAKE_DATABASE }}" \
            -s "${{ secrets.SNOWFLAKE_SCHEMA }}" \
            -c "${{ secrets.SNOWFLAKE_DATABASE }}.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table
