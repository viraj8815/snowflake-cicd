name: Snowflake CI Pipeline (STAGE)

on:
  push:
    branches:
      - stage

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Run schemachange with CLI flags
        env:
          SF_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SNOWFLAKE_USER }}
          SF_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SF_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SF_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "Step 1: Install schemachange"
          pip install schemachange

          echo "Step 2: Run schemachange using CLI flags"
          schemachange \
            -f sql \
            -a "$SF_ACCOUNT" \
            -u "$SF_USERNAME" \
            -p "$SF_PASSWORD" \
            -r "$SF_ROLE" \
            -w "$SF_WAREHOUSE" \
            -d "$SF_DATABASE" \
            -s "$SF_SCHEMA" \
            -c "$SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table
