name: Snowflake CI Pipeline (STAGE - TEST HARDCODED)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Create hardcoded connections.toml (TEMP)
        run: |
          echo "[connections.default]" > connections.toml
          echo "user = 'VIRAJVJ8815'" >> connections.toml
          echo "password = 'Viraj@1234567890'" >> connections.toml
          echo "account = 'jx18523.south-central-us.azure'" >> connections.toml
          echo "role = 'ACCOUNTADMIN'" >> connections.toml
          echo "warehouse = 'COMPUTE_WH'" >> connections.toml
          echo "database = 'STAGE_DB'" >> connections.toml
          echo "schema = 'PUBLIC'" >> connections.toml

      - name: Debug connections.toml (safe)
        run: |
          echo "----- connections.toml -----"
          cat connections.toml | sed 's/password = .*/password = "***"/'
          echo "----------------------------"

      - name: Run schemachange on STAGE_DB
        run: |
          schemachange -f sql --create-change-history-table
