name: Snowflake CI Pipeline (Stage)

on:
  push:
    branches:
      - stage

jobs:
  deploy-to-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Create connections.toml
        run: |
          echo "[connections.default]" > connections.toml
          echo "user = '${{ secrets.SNOWSQL_USER }}'" >> connections.toml
          echo "password = '${{ secrets.SNOWSQL_PWD }}'" >> connections.toml
          echo "account = '${{ secrets.SNOWSQL_ACCOUNT }}'" >> connections.toml
          echo "role = '${{ secrets.SNOWSQL_ROLE }}'" >> connections.toml
          echo "warehouse = '${{ secrets.SNOWSQL_WAREHOUSE }}'" >> connections.toml
          echo "database = '${{ secrets.SNOWSQL_DATABASE_STAGE }}'" >> connections.toml
          echo "schema = '${{ secrets.SNOWSQL_SCHEMA }}'" >> connections.toml

      - name: Run schemachange (STAGE_DB)
        run: |
          schemachange -f sql --create-change-history-table
