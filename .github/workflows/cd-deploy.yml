name: Snowflake CD Pipeline (Prod)

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Create connections.toml
        run: |
          echo "[connections.default]" > connections.toml
          echo "user = '${{ secrets.SNOWFLAKE_USER }}'" >> connections.toml
          echo "password = '${{ secrets.SNOWFLAKE_PASSWORD }}'" >> connections.toml
          echo "account = '${{ secrets.SNOWFLAKE_ACCOUNT }}'" >> connections.toml
          echo "role = '${{ secrets.SNOWFLAKE_ROLE }}'" >> connections.toml
          echo "warehouse = '${{ secrets.SNOWFLAKE_WAREHOUSE }}'" >> connections.toml
          echo "database = 'PROD_DB'" >> connections.toml
          echo "schema = 'PUBLIC'" >> connections.toml

      - name: Run schemachange on PROD_DB
        run: |
          schemachange -f sql --create-change-history-table
