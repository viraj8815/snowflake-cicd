name: CD - Deploy to Prod

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SnowSQL via pip
        run: pip install snowflake-cli-labs

      - name: Deploy SQL to Snowflake Prod DB
        run: |
          snowsql \
            -a ${{ secrets.SNOWSQL_ACCOUNT }} \
            -u ${{ secrets.SNOWSQL_USER }} \
            -r ${{ secrets.SNOWSQL_ROLE }} \
            -w ${{ secrets.SNOWSQL_WAREHOUSE }} \
            -d ${{ secrets.SNOWSQL_DATABASE_PROD }} \
            -s ${{ secrets.SNOWSQL_SCHEMA }} \
            -f sql/tables/prod_create.sql
        env:
          SNOWSQL_PWD: ${{ secrets.SNOWSQL_PWD }}
