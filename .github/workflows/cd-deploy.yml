name: Snowflake CD Pipeline (PROD)

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install schemachange
        run: pip install schemachange

      - name: Run schemachange (deploy to PROD_DB)
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          schemachange \
            -f sql \
            -a "${{ secrets.SNOWFLAKE_ACCOUNT }}" \
            -u "${{ secrets.SNOWFLAKE_USER }}" \
            -r "${{ secrets.SNOWFLAKE_ROLE }}" \
            -w "${{ secrets.SNOWFLAKE_WAREHOUSE }}" \
            -d "PROD_DB" \
            -s "${{ secrets.SNOWFLAKE_SCHEMA }}" \
            -c "PROD_DB.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table
